<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4 my-5">
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Deposit</h5>
                  <p class="card-text">
                    $<span id="deposit">00</span></p>
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Withdraw</h5>
                  <p class="card-text" >$<span id="withdraw">00</span></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Total Balance</h5>
                  <p class="card-text">
                    $<span id="total-balance">00</span></p>
                  </p>
                </div>
              </div>
            </div>
          </div>
        <div class="row mt-5">
            <div class="col-md-6 d-flex flex-column">
                <input id="diposit-input" type="text" class="form-control" value="" placeholder="Please Enter Amount" required>
                <input id="diposit-btn" type="button" value="Diposit" class="text-white my-5 btn btn-info">
            </div>
            <div class="col-md-6  d-flex flex-column">
                <input id="withdraw-input" type="text" class="form-control" value="" placeholder="Please Enter Amount" required>
                <input id="withdraw-btn" type="button" value="Withdraw" class="text-white my-5 btn btn-info">
            </div>
        </div>
        </div>
<script src="js/scripts.js"></script>
</body>
</html>
